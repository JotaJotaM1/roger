<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff Cleaning</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/buttonGQ.css">
    <link rel="stylesheet" href="css/get_quote.css">
    <link rel="stylesheet" href="css/footer.css">
    
</head>

<body>
    <div>
        <a href="#" class="btnGQ"><i class="bi bi-calculator"></i></a>
    </div>

    <main>

        <!-- Here we will find the header with the dropdown menu. -->

        <header class="menuNav">
            <div class="fatherHeader">
                <img class="LogoHeader" src="./img/PUFF2.webp" alt="LogoHeader">
            </div>
            <button class="openMenu" id="open"><i class="bi-list"></i></button>
            <nav class="nav" id="nav">
                <button class="closeMenu" id="close"><i class="bi-x"></i></button>
                <ul class="navList">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="book_now.html">BOOK NOW</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <a href="get_quote.html"><button class="buttonGQNav">GET QUOTE !</button></a>
                </ul>
            </nav>
        </header>
        
        <section class="containerSectionForm">
            <div class="containerForm">
                <form class="formGQ">
                    <div class="containInputLabelGQ">
                        <label for="name"></label>
                        <input class="inputGQ" type="text" id="name" name="name" placeholder="Name" required>
                    </div>
            
                    <div class="containInputLabelGQ">
                        <label for="phone"></label>
                        <input class="inputGQ" type="tel" id="phone" name="phone" placeholder="Phone" required>
                    </div>
            
                    <div class="containInputLabelGQ">
                        <label for="service-type"></label>
                        <select class="inputGQ" id="service-type" name="service-type" aria-placeholder="Service Type" required>
                            <option value="cleaning"></option>
                            <option value="maintenance">Maintenance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
            
                    <div class="containInputLabelGQ">
                        <label for="message"></label>
                        <textarea class="inputGQ" id="message" name="message" rows="4" placeholder="Message" required></textarea>
                    </div>
            
                    <div class="containInputLabelGQ">
                        <label for="zip-code"></label>
                        <input class="inputGQ" type="number" id="zip-code" name="zip-code" required>
                    </div>
            
                    <div class="containInputLabelGQ">
                        <label for="email"></label>
                        <input class="inputGQ" type="email" id="email" name="email" placeholder="Email" required>
                    </div>
            
                    <button type="submit">Submit</button>
                </form>

            </div>
            

        </section>

    </main>
</body>

<!-- Footer-->

<footer class="containFooter">
    <div>
        <img class="logoFooter" src="./img/Logo_Blanco_Vertical.png" alt="logo">
    </div>
    <div class="containSocial">
        <a href="https://www.facebook.com/puffcleaningholding" target="_blank"><i class="bi-facebook"></i></a>
        <a href="https://www.instagram.com/puffcleaning" target="_blank"><i class="bi-instagram"></i></a>
        <a href="https://www.linkedin.com/company/puffcleaning" target="_blank"><i class="bi-linkedin"></i></a>
    </div>

    <div class="containerFatherInfo">
        <div class="containInfoEmail">
            <i class="bi-envelope"></i>
            <a href="mailto:info@alaska.puffcleaning.com?subject=Book Now" class="mailto-link">
                <p class="textEmail">info@alaska.puffcleaning.com</p>
            </a>
        </div>
        <div class="containInfoLocation">
            <i class="bi-geo-alt-fill"></i>
            <p class="textLocation">1395 Alaska, suite 321</p>
        </div>
        <div class="containInfoPhone">
            <i class="bi-telephone-fill"></i>
            <a href="tel:+1 305 999 8545" class="tel-link">
                <p class="textPhone">+1 305 999 8545</p>
            </a>
        </div>
    </div>
    <div class="containerCopy">
        <p class="copyRight">Copyright 2024 All Rights Reserved</p>
    </div>
</footer>
<script src="script.js"></script>

</html>
