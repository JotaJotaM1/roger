<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff Cleaning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <main>

        <!-- Here we will find the header with the dropdown menu. -->

        <header>
            <div class="fatherHeader">
                <img class="LogoHeader" src="./img/Logo_Original_Horizontal.svg" alt="LogoHeader">
            </div>
            <button class="openMenu" id="open"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">
                <button class="closeMenu" id="close"><i class="bi bi-x"></i></button>
                <ul class="navList">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">BOOK NOW</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">GET QUOTE</a></li>
                </ul>
            </nav>
        </header>

        <!-- Primera seccion h1, imganen referente y formulario -->

        <section class="sectionOne">
            <div class="flexContainer">
                <div class="containFatherH1">
                    <h1>WELCOME<br><span class="spanOne"> TO PUFF CLEANING</span></h1>
                    <p class="textH1">ALASKA</p>
                </div>
            </div>
            <div class="containFatherForm">
                <form class="formLogin">
                    <p class="LoginForm">LOGIN</p>

                    <label class="labelForm" for="e-mail">User name or E-mail:</label>
                    <input class="inputForm" type="email" id="e-mail" name="e-mail" required>

                    <label class="labelForm" for="password">Password:</label>
                    <input class="inputForm" type="password" id="password" name="password" required>

                    <div class="containerRemember">
                        <label class="labelForm" for="remember">Remember me</label>
                        <input type="checkbox" id="remember" name="remember">
                    </div>

                    <div class="containerButtonLogin">

                        <button class="buttonLogin">LOGIN</button>
                        <a class="register" href="https://www.google.com/" target="_blank">
                            <p>Register</p>
                        </a>

                    </div>
                </form>
            </div>
        </section>

        <!-- segunda seccion h2, imganes paso a paso -->

        <section class="contaFatheSectionTwo">
            <div class="containerH2">
                <h2 class="titleH2">CLICK&CLEAN</h2>
                <P class="textH2">PROCESS TO ACQUIRE YOUR SERVICE</P>
            </div>
            <div class="containerDescription">
                <div class="containImgDescrip">
                    <img class="prueba" src="./img/PASO2-8.png" alt="Paso1">
                    <img class="prueba" src="./img/PASO2-8.png" alt="Paso2">
                    <img class="prueba" src="./img/PASO3-8.png" alt="Paso3">
                </div>
                <div class="containListFather">
                    <ol class="containList">
                        <ul class="StepbyStep"><span class="numberDescription">1.</span> CHOSE SERVICE</ul>
                        <ul class="StepbyStep"><span class="numberDescription">2.</span> RESERVATION</ul>
                        <ul class="StepbyStep"><span class="numberDescription">3.</span> PUFF CLEAN</ul>
                    </ol>
                </div>
            </div>
            <div class="containButtonBook">
                <button class="buttonBook">BOOK NOW</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
